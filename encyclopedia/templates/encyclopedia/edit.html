{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}: edit
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <br>

<form method="POST">{% csrf_token %}
    <input type="text" hidden name="title" value="{{ title }}">
    <textarea name="text" placeholder="Enter Markdown here"
        style="height: 100px;">{{ text }}</textarea>
    <br><br>
    <input type="submit" value="Save">
</form>

{% endblock %}
