{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Showing results for '{{ title }}'</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>

{% endblock %}
